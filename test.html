<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 25px;
      max-width: 400px;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #4a90e2;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      color: #222;
    }
    h2 {
      margin: 5px 0 15px;
      font-size: 16px;
      font-weight: normal;
      color: #666;
    }
    p {
      font-size: 14px;
      color: #444;
      margin: 5px 0;
    }
    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .socials a {
      text-decoration: none;
      color: white;
      background: #4a90e2;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .socials a:hover {
      background: #9013fe;
    }
  </style>
</head>
<body>

  </div>
</body>
</html>
